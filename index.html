<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="./index.css"/>
</head>
<body>
  <main>
    <article class="product">
      <img class="product__image" src="./images/illustration-hero.svg" alt=""/>
      <div class="product__container">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="product__cost-container">
          
          <div class="product__innerCost-container">
            <img src="./images/icon-music.svg" alt="" />
            
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>

          <a href="#">Change</a>
        </div>
      
        
        <button class="payment-button">Proceed to Payment</button>
        
        
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
      
    </article>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="developerchrisp.github.io/portfolio">Developer Chris P</a>.</p>
    </div>
  </footer>
</body>
</html>
